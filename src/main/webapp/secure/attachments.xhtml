<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.attachments_maintenance}</h1>
            <h:form>
                <p:commandLink action="#{attachments.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{attachments.dataModel}"
                             rows="#{news.noOfRows}"
                             resizableColumns="true"
                             var="attachment" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.news_id}"/>
                        </f:facet>
                        #{attachment.newsId.newsId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.attachments_id}"/>
                        </f:facet>
                        #{attachment.attachmentId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.attachments_file_name}"/>
                        </f:facet>
                        <pre>#{attachment.attachmentFileName}</pre>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.attachments_file_type}"/>
                        </f:facet>
                        #{attachment.attachmentFileType}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.delete}" outcome="attachmentsDelete">
                            <f:param name="attachmentId" value="#{attachment.attachmentId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
